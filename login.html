<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <script src="https://kit.fontawesome.com/18473108b5.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon-16x16.png">
    <link rel="manifest" href="./Images/site.webmanifest">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./JS/script.js" defer></script>
</head>

<body>
    <header>
        <figure>
            <a href="./index.html" class="d-flex justify-content-center"><img src="./Images/Logomarca.png" alt="GameMania - Logomarca"></a>
        </figure>
    </header>

    <main>
        <form action="" method="post">
            <h1 class="my-5 mx-auto text-center display-1">Conecte-se ao Game Mania</h1>
    
            <fieldset class="m-5">
                <legend class="display-4 my-3">Login</legend>
    
                <section class="EmailContainer my-3 bg p-3">
                    <label for="email" class="form-label display-5 my-3">E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required class="form-control form-control-lg my-3">
                </section>
    
                <section class="PasswordContainer my-3 p-3" id="PasswordContainer">
                    <label for="password" class="form-label display-5 my-3">Senha</label><br>
                    <input type="password" id="password" name="password" required class="form-control form-control-lg my-3">
                </section>
    
                <section class="ButtonsContainer my-3 p-3 d-flex justify-content-between">
                    <button type="submit" class="btn btn-dark btn-lg" onclick="ValidationLogin(); return false;">Log in</button>
                    <button type="reset" class="btn btn-dark btn-lg">Recomeçar</button>
                </section>
            </fieldset>
    
            <h2 class="my-5 mx-auto text-center display-2">Ainda não se registrou?</h2>
    
            <fieldset class="m-5">
                <legend class="display-4 my-3">Registre-se</legend>
                
                <nav class="m-3">
                    <a href="#" class="btn btn-dark btn-lg my-3">Registre-se</a>
                </nav>
            </fieldset>
        </form>
    </main>

    <footer>
        <article>
            <p>A nossa missão é inspirar e valorizar a paixão pela tecnologia, jogos,
                conteúdos, entretenimento e inovação, causando uma emoção
                inédita, criando experiências e prazeres.</p>
        </article>

        <nav>
            <figure>
                <a href=""><img src="./Images/Recuperar-meu-facebook-antigo-agoraQuadrado50x50.jpg"
                        alt="GameMania - Facebook"></a>

                <a href=""><img src="./Images/unnamed50x50.png" alt="GameMania - Instagran"></a>
            </figure>
        </nav>

        <figure>
            <img src="./Images/Logomarca.png" alt="GameMania - Logomarca">
        </figure>
    </footer>
</body>

</html>
