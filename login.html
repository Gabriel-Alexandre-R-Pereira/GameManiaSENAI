<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <figure>
            <a href="./index.html"><img src="./Images/Logomarca.png" alt="GameMania - Logomarca"></a>
        </figure>
    </header>

    <main>
        <form action="" method="post">
            <h1>Conecte-se ao GameMania</h1>
    
            <fieldset>
                <legend>Login</legend>
    
                <section class="EmailContainer">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="nome@exemplo.com">
                </section>
    
                <section class="PasswordContainer">
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password">
                </section>
    
                <section class="ButtonsContainer">
                    <button type="submit">Log in</button>
                    <button type="reset">Recomeçar</button>
                </section>
            </fieldset>
    
            <h2>Ainda não se registou?</h2>
    
            <fieldset>
                <legend>Registre-se</legend>
                <button type="button">Registre-se</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <article>
            <p>A nossa missão é inspirar e valorizar a paixão pela tecnologia, jogos,
                conteúdos, entretenimento e inovação, causando uma emoção
                inédita, criando experiências e prazeres.</p>
        </article>

        <nav>
            <figure>
                <a href=""><img src="./Images/Recuperar-meu-facebook-antigo-agoraQuadrado50x50.jpg"
                        alt="GameMania - Facebook"></a>

                <a href=""><img src="./Images/unnamed50x50.png" alt="GameMania - Instagran"></a>
            </figure>
        </nav>

        <figure>
            <img src="./Images/Logomarca.png" alt="GameMania - Logomarca">
        </figure>
    </footer>
</body>

</html>
